<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet" />
     <link href="../css/css/fontawesome.css" rel="stylesheet">
     <link href="../css/css/brands.css" rel="stylesheet">
     <link href="../css/css/solid.css" rel="stylesheet">
</head>
<body>
    <div>Contact Page</div>

    <section>
      <nav>
        
        <a href="../index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
     
      </nav>
      
    </section>

    <div class="card">

     <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name" class="nav-item1">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="email" class="nav-item1">Enter your email: </label>
          <input type="email" name="email" id="email" required>
      
        </div>
        <div class="form-example">
          <label for="message"></label>
          <textarea id="message" placeholder="Add your message"></textarea>
        </div>
        <div class="form-example">
          <input class="submit" type="submit" value="Send">
        </div>
        <div class="form-example">
        <label for="day_select" class="nav-item1">Schedule a meeting</label>
        <select id="day_select" name="days" >
          <option value="">--Please choose an option--</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
      </select>
      </div>
      </form>

    </div>


    
</body>
</html>
